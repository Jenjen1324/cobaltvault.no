{% extends "mainpage/index.html" %}
{% load bootstrap3 staticfiles %}

{% block head %}
<title>{{ project.name }}</title>
{% endblock %}

{% block content %}
<div class="col-md-9">
	<h1>{{ project.name }}</h1>
	{{ project.description | safe }}
	{{ project.pk }}
</div>

<div class="col-md-3">
	<a href="{% url 'project_download' project.id %}" class="btn btn-primary btn-block">Download</a>	
</div>

{% endblock %}
